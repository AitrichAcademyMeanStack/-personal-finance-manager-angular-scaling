<div class="container box mt-5">
  <div class="row">
    <div class="col-lg-7">
      <h2 class="mb-4">My Profile</h2> 
      <form [formGroup]="detailsForm" (ngSubmit)="submitDetails()">
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Firstname" formControlName="firstname">
        </div>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Lastname" formControlName="lastname">
        </div>
        <button type="submit" class="btn edit ml-2">Edit Details</button>
      </form>
    </div>
    <div class="col-lg-5 mt-3 mt-lg-0">
      <div class="col-12 mb-3">
        <label for="profilePic" class="form-label">Upload Profile Picture</label>
        <form [formGroup]="picForm" (ngSubmit)="submitPic()">
          <input type="file" class="form-control" id="profilePic" accept="image/*" (change)="onFileSelected($event)">
          <button type="submit" class="btn btn-primary mt-2">Upload Profile Picture</button>
        </form>
      </div>
      <div class="col-12">
        <img [src]="profileImage" class="rounded" alt="Profile Picture">
      </div>
    </div>
  </div>
</div>
